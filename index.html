<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>MiuKid - проект</title>
</head>

<body>
  <div class="page">
    <div class="page__header">
      <header class="header">

        <div class="header__top">
          <div class="wrapper">
            <div class="row header__top-nav">

              <div class="col-lg-6 col-sm-6 col-8">
                <span class="sms-default">
                  <i class="fas fa-microphone"></i>
                  Sms Default welcome!
                </span>
                <a href="#" class="gift">
                  <i class="fas fa-gift"><i class="count">05</i></i>
                  Gift Vouchers
                </a>
              </div>

              <div class="col-lg-6 col-sm-6 col-4 select-box d-flex">
                <div class="select-lang d-flex">
                  <label for="lang"><i class="fas fa-language"></i>Language:</label>
                    <select id="lang" name="select-lang">
                      <option value="eng">ENG</option>
                      <option value="kg">KG</option>
                    </select>
                </div>
                <div class="select-currency d-flex">
                  <label for="currency"><i class="far fa-money-bill-alt"></i>Currency:</label>
                  <select id="currency" name="select-currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                  </select>
                </div>
                  <span class="sign-registr">
                    <a href="#">Sing in</a>
                    /
                    <a href="#">Registr</a>
                  </span>
              </div>

            </div>
          </div>
        </div>

        <div class="header__main">
          <div class="wrapper">
            <div class="row clearfix">

              <div class="col-lg-3 col-sm-3 col-0">
                <div class="header__logo">
                  <div class="logo">
                    <a href="#">
                      <img src="uploads/main-logo.jpg" alt="logo">
                    </a>
                  </div>
                </div>
              </div>

              <div class="col-lg-3 col-sm-3 col-12">
                <div class="schedule hd-item">
                  <div class="hd-item-left">
                    <i class="far fa-calendar-alt circle"></i>
                  </div>
                  <div class="hd-item-right">
                    <p>Mon - Sat 8h00 - 18h00</p>
                    <span>Sunday <span class="mark">closed</span></span>
                  </div>
                </div>
              </div>

              <div class="col-lg-3 col-sm-3 col-12">
                <div class="week-sales hd-item">
                  <div class="hd-item-left">
                    <i class="fas fa-bookmark circle"></i>
                  </div>
                  <div class="hd-item-right">
                    <p>Every Week Sales!</p>
                    <span>Discount <span class="mark">up to 50% of.</span></span>
                  </div>
                </div>
              </div>

              <div class="col-lg-3 col-sm-3 col-12">
                <div class="questions hd-item">
                  <div class="hd-item-left">
                    <i class="fas fa-phone-alt circle"></i>
                  </div>
                  <div class="hd-item-right">
                    <p>Have a Questions?</p>
                    <span>Call: <a href="tel:1900-819898" class="mark">1900-819898</a></span>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

      </header>
    </div>
  </div>

</body>

</html>
